name: Test und Build Energiemanagement-Dashboard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Node.js einrichten
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📥 Abhängigkeiten installieren
        run: npm install

      - name: 🧪 Tests ausführen
        run: npm test
