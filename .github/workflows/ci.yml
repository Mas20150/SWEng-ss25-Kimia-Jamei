name: CI/CD Pipeline for EnergieDashboard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '3 Architektur/energiemanagement-dashboard'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Node.js Setup
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: AbhÃ¤ngigkeiten installieren
        run: npm install

      - name:  Tests ausfÃ¼hren
        run: npm test

  docker:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '3 Architektur/energiemanagement-dashboard'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Image bauen
        run: docker build -t kimia-dashboard .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '3 Architektur/energiemanagement-dashboard'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
